<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Meal Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/faunadb@4.4.1/dist/faunadb.min.js"></script>
</head>
<body>
    <h1>Monthly Meal Schedule</h1>
    
    <div class="form-container">
        <label for="date">Date:</label>
        <select id="date" name="date"></select>
        <label for="breakfast">Breakfast:</label>
        <input type="text" id="breakfast" name="breakfast">
        <label for="lunch">Lunch:</label>
        <input type="text" id="lunch" name="lunch">
        <label for="snack">Snack:</label>
        <input type="text" id="snack" name="snack">
        <label for="dinner">Dinner:</label>
        <input type="text" id="dinner" name="dinner">
        <button type="button" onclick="updateMeal()">Update Meal</button>
    </div>
    
    <table id="mealTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Snack</th>
                <th>Dinner</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script src="schedule.js"></script>
</body>
</html>
